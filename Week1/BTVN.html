<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        
        let a=0; //khai báo số cho trước bằng 0
        let n; //nhập số n
        let luythua = function(n)
        {
            for ( let b = 0; b <= n; b++)//khai báo biến b, cho b chạy từ 0 đến n
            {
                a**=b;//lũy thừa mới bằng a lũy thừa b mới
            }
            console.log(a)//xuất tổng
        }
        luythua(5);
    </script>
</body>
