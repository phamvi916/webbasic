<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="congrate"></h2>
    <script>
        let words = ["blackpink", "treasure", "blink", "teume", "everglow", "forever"];
        let randomword = words[Math.floor(Math.random()*words.length)];
        alert("Chào mừng đến với trò chơi Đoán Từ !  Sau đây là từ dành cho bạn: ")
        let answerArray = [];
        
        for ( let i = 0; i < randomword.length; i++) {
                 answerArray[i] = "_ ";
        }
        
        let remainletters = randomword.length;
            while (remainletters > 0) {
            alert(answerArray.join(" "));
        
        let guess = prompt("Vui lòng nhập một chữ cái!")
       
        if (guess === null) { break;
        } else if (guess.length != 1) {
            alert("Vui lòng đoán từ ");
          } else {
                   for (let j = 0; j < randomword.length; j++) {
                           if (randomword[j] === guess) {
                               answerArray[j] = guess;
                            remainletters--;
                            }
                        }
                }
        }
        alert(answerArray.join(" "));
        
        document.getElementById("congrate").innerHTML = randomword + " là từ chính xác! Xin chúc mừng bạn!!!"
        </script>
        
</body>
</html>
